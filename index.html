<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal PvP</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="https://i.imgur.com/dwWvkC0.png" type="image/png" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    input {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #00ffcc;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.3em;
    }

    #imagenResultado {
      margin-top: 10px;
      max-width: 200px;
    }

    li {
      list-style: none;
      margin: 8px;
      background-color: #1a1a1a;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üåå Universal PvP - Simulador de Cajas</h1>

  <input id="nombre" type="text" placeholder="Nombre del premio">
  <input id="porcentaje" type="number" placeholder="Probabilidad">
  <input id="imagen" type="text" placeholder="URL de imagen">
  <button onclick="agregarCaja()">Agregar caja</button>
  <button onclick="limpiarCajas()">üóë Limpiar todo</button>

  <ul id="lista"></ul>

  <button onclick="abrirCaja()">üéÅ Abrir caja</button>

  <div id="resultado">Resultado: ninguno a√∫n</div>
  <img id="imagenResultado" src="" alt="Imagen del resultado" style="display:none"/>

  <script>
    let cajas = JSON.parse(localStorage.getItem("cajas")) || [];

    function guardarCajas() {
      localStorage.setItem("cajas", JSON.stringify(cajas));
    }

    function agregarCaja() {
      const nombre = document.getElementById("nombre").value;
      const porcentaje = parseFloat(document.getElementById("porcentaje").value);
      const imagen = document.getElementById("imagen").value;

      if (!nombre || isNaN(porcentaje) || porcentaje <= 0) {
        alert("Nombre y porcentaje v√°lidos son obligatorios.");
        return;
      }

      cajas.push({ nombre, porcentaje, imagen });
      guardarCajas();
      actualizarLista();

      document.getElementById("nombre").value = "";
      document.getElementById("porcentaje").value = "";
      document.getElementById("imagen").value = "";
    }

    function actualizarLista() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      cajas.forEach((caja, i) => {
        const li = document.createElement("li");
        li.textContent = `${caja.nombre} (${caja.probabilidad || caja.porcentaje}%)`;
        lista.appendChild(li);
      });
    }

    function abrirCaja() {
      if (cajas.length === 0) {
        alert("Agrega al menos una caja.");
        return;
      }

      const total = cajas.reduce((sum, c) => sum + c.porcentaje, 0);
      let random = Math.random() * total;
      let acumulado = 0;

      for (const caja of cajas) {
        acumulado += caja.porcentaje;
        if (random <= acumulado) {
          document.getElementById("resultado").textContent = "Resultado: " + caja.nombre;

          const img = document.getElementById("imagenResultado");
          if (caja.imagen) {
            img.src = caja.imagen;
            img.style.display = "block";
          } else {
            img.style.display = "none";
          }
          return;
        }
      }
    }

    function limpiarCajas() {
      if (!confirm("¬øSeguro que quieres eliminar todas las cajas?")) return;
      cajas = [];
      guardarCajas();
      actualizarLista();
      document.getElementById("resultado").textContent = "Resultado: ninguno a√∫n";
      document.getElementById("imagenResultado").style.display = "none";
    }

    actualizarLista();
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("‚úÖ Service Worker registrado"))
        .catch(err => console.error("‚ùå Error:", err));
    }
  </script>
</body>
</html>
