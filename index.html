<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal PvP</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="https://i.imgur.com/dwWvkC0.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #00ffcc;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    .box {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 30px;
    }

    button {
      background-color: #00ffcc;
      border: none;
      color: #000;
      padding: 10px 20px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00c2a8;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }

    #history {
      margin-top: 30px;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>üåå Universal PvP</h1>
  <p>¬°Bienvenido a tu sistema de cajas con probabilidades!</p>

  <div class="box">
    <p>üéÅ Haz clic para abrir una caja:</p>
    <button onclick="abrirCaja()">Abrir caja</button>
    <div id="result">üß™ Resultado: ninguno a√∫n</div>
  </div>

  <div id="history"></div>

  <script>
    const premios = [
      { nombre: "Espada Legendaria", prob: 5 },
      { nombre: "Armadura de Hierro", prob: 15 },
      { nombre: "100 Monedas", prob: 30 },
      { nombre: "Nada üòû", prob: 50 }
    ];

    function abrirCaja() {
      let total = premios.reduce((sum, item) => sum + item.prob, 0);
      let random = Math.random() * total;
      let acumulado = 0;
      let resultado = "Nada";

      for (let item of premios) {
        acumulado += item.prob;
        if (random <= acumulado) {
          resultado = item.nombre;
          break;
        }
      }

      document.getElementById("result").textContent = "üß™ Resultado: " + resultado;

      // Guardar historial
      let historial = JSON.parse(localStorage.getItem("historial") || "[]");
      historial.push(resultado);
      localStorage.setItem("historial", JSON.stringify(historial));
      mostrarHistorial(historial);
    }

    function mostrarHistorial(historial) {
      let html = "<h3>üìú √öltimos resultados:</h3><ul>";
      let ultimos = historial.slice(-5).reverse();
      for (let item of ultimos) {
        html += "<li>" + item + "</li>";
      }
      html += "</ul>";
      document.getElementById("history").innerHTML = html;
    }

    // Cargar historial al iniciar
    mostrarHistorial(JSON.parse(localStorage.getItem("historial") || "[]"));
  </script>
</body>
</html>
