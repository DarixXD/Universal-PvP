<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Universal PvP - Simulador de Cajas</title>
  <style>
    body {
      background: #111;
      color: #0ff;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    .caja {
      background: #222;
      border: 1px solid #0ff;
      padding: 10px;
      margin: 10px auto;
      max-width: 400px;
    }
    input {
      padding: 5px;
      margin: 3px;
    }
    .conjunto {
      background: #222;
      border: 1px solid #0ff;
      margin: 5px;
      padding: 10px;
    }
    button {
      margin: 5px;
      padding: 7px 12px;
    }
    img {
      max-width: 200px;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #resultadoFinal {
      border: 1px solid #0ff;
      padding: 10px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ğŸ® Universal PvP - Simulador de Cajas</h1>

  <button onclick="agregarCaja()">ğŸ“¦ Agregar caja</button>
  <button onclick="mostrarGuardar()">ğŸ’¾ Guardar conjunto</button>
  <button onclick="mostrarCargar()">ğŸ“‚ Cargar conjunto</button><br>

  <label><input type="checkbox" id="activarTemporizador" checked> Activar temporizador</label>
  <label><input type="checkbox" id="permitirMultiples" checked> Permitir abrir mÃºltiples cajas</label>
  <br>
  Tiempo (en segundos): <input id="tiempoEspera" type="number" value="5" min="0">

  <div id="guardarSeccion" style="margin-top: 10px; display: none;">
    <input id="nombreConjunto" placeholder="Nombre del conjunto">
    <button onclick="guardarConjunto()">Guardar</button>
  </div>

  <div id="contenedorCajas"></div>

  <button onclick="abrirCaja()">ğŸ² Abrir caja</button>

  <div id="resultadoFinal">
    <h2 id="resultado">ğŸ‰ Â¡Resultado: ...!</h2>
    <img id="imagenResultado" src="">
    <button onclick="eliminarResultado()">âŒ Eliminar resultado</button>
  </div>

  <div id="conjuntosGuardados" style="margin-top: 30px;"></div>

  <script>
    let cajas = [];
    let resultadoMostrado = false;

    function agregarCaja(data = { nombre: '', porcentaje: '', imagen: '' }) {
      const contenedor = document.getElementById("contenedorCajas");

      const div = document.createElement("div");
      div.className = "caja";

      const inputNombre = document.createElement("input");
      inputNombre.placeholder = "Nombre";
      inputNombre.value = data.nombre;

      const inputPorcentaje = document.createElement("input");
      inputPorcentaje.type = "number";
      inputPorcentaje.placeholder = "Probabilidad";
      inputPorcentaje.value = data.porcentaje;

      const inputImagen = document.createElement("input");
      inputImagen.placeholder = "URL de imagen";
      inputImagen.value = data.imagen;

      const btnEliminar = document.createElement("button");
      btnEliminar.textContent = "âŒ Eliminar";
      btnEliminar.onclick = () => {
        contenedor.removeChild(div);
        cajas = cajas.filter(c => c.element !== div);
      };

      div.appendChild(inputNombre);
      div.appendChild(inputPorcentaje);
      div.appendChild(inputImagen);
      div.appendChild(btnEliminar);

      contenedor.appendChild(div);

      cajas.push({
        element: div,
        get nombre() { return inputNombre.value; },
        get porcentaje() { return parseFloat(inputPorcentaje.value); },
        get imagen() { return inputImagen.value; }
      });
    }

    function abrirCaja() {
      if (!document.getElementById("permitirMultiples").checked && resultadoMostrado) {
        alert("Debes eliminar el resultado anterior para abrir una nueva caja.");
        return;
      }

      const tiempo = parseInt(document.getElementById("tiempoEspera").value) || 0;
      const usarTemporizador = document.getElementById("activarTemporizador").checked;

      const total = cajas.reduce((sum, c) => sum + (isNaN(c.porcentaje) ? 0 : c.porcentaje), 0);
      if (total <= 0) {
        alert("No hay cajas con probabilidad vÃ¡lida");
        return;
      }

      const rnd = Math.random() * total;
      let acumulado = 0;
      let resultadoCaja;

      for (const c of cajas) {
        acumulado += c.porcentaje;
        if (rnd <= acumulado) {
          resultadoCaja = c;
          break;
        }
      }

      if (!resultadoCaja) return;

      if (usarTemporizador && tiempo > 0) {
        resultadoMostrado = true;
        document.getElementById("resultado").textContent = `âŒ› Esperando ${tiempo} segundos...`;
        document.getElementById("imagenResultado").style.display = "none";
        document.getElementById("resultadoFinal").style.display = "block";

        setTimeout(() => {
          mostrarResultado(resultadoCaja);
          enviarNotificacion("Â¡Una de tus Cajas ha sido Abierta!");
        }, tiempo * 1000);
      } else {
        mostrarResultado(resultadoCaja);
      }
    }

    function mostrarResultado(caja) {
      document.getElementById("resultado").textContent = `ğŸ‰ Â¡Resultado: ${caja.nombre}!`;
      const img = document.getElementById("imagenResultado");
      if (caja.imagen) {
        img.src = caja.imagen;
        img.style.display = "block";
      } else {
        img.style.display = "none";
      }
      document.getElementById("resultadoFinal").style.display = "block";
      resultadoMostrado = true;
    }

    function eliminarResultado() {
      document.getElementById("resultadoFinal").style.display = "none";
      resultadoMostrado = false;
    }

    function mostrarGuardar() {
      document.getElementById("guardarSeccion").style.display = "block";
    }

    function guardarConjunto() {
      const nombre = document.getElementById("nombreConjunto").value.trim();
      if (!nombre) return alert("Ponle un nombre al conjunto");

      const data = cajas.map(c => ({
        nombre: c.nombre,
        porcentaje: c.porcentaje,
        imagen: c.imagen
      }));

      let guardados = JSON.parse(localStorage.getItem("conjuntos") || "{}");
      guardados[nombre] = data;
      localStorage.setItem("conjuntos", JSON.stringify(guardados));

      alert("Â¡Conjunto guardado!");
      document.getElementById("nombreConjunto").value = "";
      document.getElementById("guardarSeccion").style.display = "none";
    }

    function mostrarCargar() {
      const contenedor = document.getElementById("conjuntosGuardados");
      contenedor.innerHTML = "<h3>Conjuntos guardados:</h3>";
      let guardados = JSON.parse(localStorage.getItem("conjuntos") || "{}");

      for (const nombre in guardados) {
        const div = document.createElement("div");
        div.className = "conjunto";
        div.innerHTML = `
          <strong>${nombre}</strong><br>
          <button onclick="cargarConjunto('${nombre}')">Cargar</button>
          <button onclick="eliminarConjunto('${nombre}')">Eliminar</button>
        `;
        contenedor.appendChild(div);
      }
    }

    function cargarConjunto(nombre) {
      let guardados = JSON.parse(localStorage.getItem("conjuntos") || "{}");
      const data = guardados[nombre];

      cajas = [];
      document.getElementById("contenedorCajas").innerHTML = "";
      data.forEach(caja => agregarCaja(caja));

      eliminarResultado();
    }

    function eliminarConjunto(nombre) {
      if (confirm(`Â¿Eliminar el conjunto "${nombre}"?`)) {
        let guardados = JSON.parse(localStorage.getItem("conjuntos") || "{}");
        delete guardados[nombre];
        localStorage.setItem("conjuntos", JSON.stringify(guardados));
        mostrarCargar();
      }
    }

    function enviarNotificacion(mensaje) {
      if (!("Notification" in window)) return;

      if (Notification.permission === "granted") {
        new Notification(mensaje);
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") new Notification(mensaje);
        });
      }
    }
  </script>
</body>
</html>
