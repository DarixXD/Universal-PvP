<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Simulador de Cajas - Universal PvP</title>
  <style>
    body {
      background: #111;
      color: #0ff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
    }
    #imagenResultado {
      margin-top: 10px;
      max-width: 200px;
      display: none;
    }
    .conjunto {
      background: #222;
      border: 1px solid #0ff;
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Universal PvP - Simulador de Cajas</h1>

  <input id="nombre" placeholder="Nombre del premio">
  <input id="porcentaje" type="number" placeholder="Probabilidad">
  <input id="imagen" placeholder="URL de imagen (opcional)">
  <button onclick="agregarCaja()">Agregar caja</button>
  <br><br>

  <button onclick="mostrarGuardar()">ðŸ’¾ Guardar conjunto</button>
  <button onclick="mostrarCargar()">ðŸ“‚ Cargar</button>
  <br><br>

  <div id="guardarSeccion" style="display:none;">
    <input id="nombreConjunto" placeholder="Nombre del conjunto">
    <button onclick="guardarConjunto()">Guardar</button>
  </div>

  <ul id="lista"></ul>

  <h2 id="resultado">Resultado: -</h2>
  <img id="imagenResultado" src="">

  <div id="conjuntosGuardados" style="margin-top: 30px;"></div>

  <script>
    let cajas = [];

    function agregarCaja() {
      const nombre = document.getElementById("nombre").value;
      const porcentaje = parseFloat(document.getElementById("porcentaje").value);
      const imagen = document.getElementById("imagen").value;

      if (!nombre || isNaN(porcentaje) || porcentaje <= 0) {
        alert("Datos invÃ¡lidos.");
        return;
      }

      cajas.push({ nombre, porcentaje, imagen });
      actualizarLista();
      document.getElementById("nombre").value = "";
      document.getElementById("porcentaje").value = "";
      document.getElementById("imagen").value = "";
    }

    function actualizarLista() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      cajas.forEach(caja => {
        const li = document.createElement("li");
        li.textContent = `${caja.nombre} (${caja.porcentaje}%)`;
        lista.appendChild(li);
      });
    }

    function abrirCaja() {
      const total = cajas.reduce((sum, c) => sum + c.porcentaje, 0);
      const rnd = Math.random() * total;
      let acumulado = 0;

      for (const caja of cajas) {
        acumulado += caja.porcentaje;
        if (rnd <= acumulado) {
          document.getElementById("resultado").textContent = "Resultado: " + caja.nombre;
          const img = document.getElementById("imagenResultado");
          if (caja.imagen) {
            img.src = caja.imagen;
            img.style.display = "block";
          } else {
            img.style.display = "none";
          }
          return;
        }
      }
    }

    function mostrarGuardar() {
      document.getElementById("guardarSeccion").style.display = "block";
    }

    function guardarConjunto() {
      const nombre = document.getElementById("nombreConjunto").value.trim();
      if (!nombre) {
        alert("Ponle un nombre al conjunto");
        return;
      }

      let guardados = JSON.parse(localStorage.getItem("conjuntos") || "{}");
      guardados[nombre] = cajas;
      localStorage.setItem("conjuntos", JSON.stringify(guardados));
      document.getElementById("nombreConjunto").value = "";
      document.getElementById("guardarSeccion").style.display = "none";
      alert("Â¡Guardado exitosamente!");
    }

    function mostrarCargar() {
      const contenedor = document.getElementById("conjuntosGuardados");
      contenedor.innerHTML = "<h3>Conjuntos guardados:</h3>";
      let guardados = JSON.parse(localStorage.getItem("conjuntos") || "{}");

      for (const nombre in guardados) {
        const div = document.createElement("div");
        div.className = "conjunto";
        div.innerHTML = `
          <strong>${nombre}</strong><br>
          <button onclick="cargarConjunto('${nombre}')">Cargar</button>
          <button onclick="eliminarConjunto('${nombre}')">Eliminar</button>
        `;
        contenedor.appendChild(div);
      }
    }

    function cargarConjunto(nombre) {
      let guardados = JSON.parse(localStorage.getItem("conjuntos") || "{}");
      cajas = guardados[nombre];
      actualizarLista();
      document.getElementById("resultado").textContent = "Resultado: -";
      document.getElementById("imagenResultado").style.display = "none";
    }

    function eliminarConjunto(nombre) {
      if (confirm(`Â¿Eliminar el conjunto "${nombre}"?`)) {
        let guardados = JSON.parse(localStorage.getItem("conjuntos") || "{}");
        delete guardados[nombre];
        localStorage.setItem("conjuntos", JSON.stringify(guardados));
        mostrarCargar();
      }
    }
  </script>

  <br>
  <button onclick="abrirCaja()">ðŸŽ² Abrir caja</button>
</body>
</html>
