<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Cajas</title>
  <style>
    body {
      background-color: #111;
      color: #0ff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    #imagenResultado {
      margin-top: 10px;
      max-width: 200px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üéÅ Simulador de Cajas</h1>

  <input id="nombre" placeholder="Nombre del premio">
  <input id="porcentaje" type="number" placeholder="Probabilidad">
  <input id="imagen" placeholder="URL de imagen (opcional)">
  <button onclick="agregarCaja()">Agregar caja</button>
  <button onclick="abrirCaja()">Abrir caja</button>
  <button onclick="limpiar()">Limpiar todo</button>

  <ul id="lista"></ul>

  <h2 id="resultado">Resultado: -</h2>
  <img id="imagenResultado" src="">

  <script>
    let cajas = [];

    function agregarCaja() {
      const nombre = document.getElementById("nombre").value;
      const porcentaje = parseFloat(document.getElementById("porcentaje").value);
      const imagen = document.getElementById("imagen").value;

      if (!nombre || isNaN(porcentaje) || porcentaje <= 0) {
        alert("Nombre y probabilidad v√°lidos requeridos.");
        return;
      }

      cajas.push({ nombre, porcentaje, imagen });
      actualizarLista();

      // limpiar inputs
      document.getElementById("nombre").value = "";
      document.getElementById("porcentaje").value = "";
      document.getElementById("imagen").value = "";
    }

    function actualizarLista() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      cajas.forEach(caja => {
        const li = document.createElement("li");
        li.textContent = `${caja.nombre} (${caja.porcentaje}%)`;
        lista.appendChild(li);
      });
    }

    function abrirCaja() {
      const total = cajas.reduce((sum, c) => sum + c.porcentaje, 0);
      const rnd = Math.random() * total;
      let acumulado = 0;

      for (const caja of cajas) {
        acumulado += caja.porcentaje;
        if (rnd <= acumulado) {
          document.getElementById("resultado").textContent = "Resultado: " + caja.nombre;

          if (caja.imagen) {
            const img = document.getElementById("imagenResultado");
            img.src = caja.imagen;
            img.style.display = "block";
          } else {
            document.getElementById("imagenResultado").style.display = "none";
          }
          return;
        }
      }
    }

    function limpiar() {
      cajas = [];
      document.getElementById("lista").innerHTML = "";
      document.getElementById("resultado").textContent = "Resultado: -";
      document.getElementById("imagenResultado").style.display = "none";
    }
  </script>
</body>
</html>
